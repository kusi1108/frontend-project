<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Top Colleges in India</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Top Colleges in India</h1>
    <input type="text" id="search-input" placeholder="Search College Name" />
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>
              Rank
              <button id="sort-rank-asc">↑</button>
              <button id="sort-rank-desc">↓</button>
            </th>
            <th>College Name</th>
            <th>
              Course Fees
              <button id="sort-fees-asc">↑</button>
              <button id="sort-fees-desc">↓</button>
            </th>
            <th>Placement</th>
            <th>
              User Review
              <button id="sort-rating-asc">↑</button>
              <button id="sort-rating-desc">↓</button>
            </th>
            <th>Ranking</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
